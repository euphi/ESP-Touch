[env:esp01]
platform = espressif8266
board = esp01
framework = arduino

lib_ldf_mode = chain+
lib_deps=https://github.com/marvinroger/homie-esp8266.git#v2.0.0-beta.3, HomieNodeCollection, HomieLoggerNode, https://github.com/euphi/Automaton, 215, 13, 28, https://github.com/euphi/mpr121, Hash 
build_flags = -Wl,-Tesp8266.flash.512k64.ld

upload_speed = 460800
#upload_speed = 921600
upload_resetmethod = ck

#upload_speed=115200

#targets = upload
